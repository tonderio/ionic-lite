<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Skyflow -->
    <script src="https://js.skyflow.com/v1/index.js"></script>
    <!-- Openpay -->
    <script src="https://openpay.s3.amazonaws.com/openpay.v1.min.js"></script>
    <script src="https://openpay.s3.amazonaws.com/openpay-data.v1.min.js"></script>

    <style>
        .checkout-container {
            display: flex;
            align-items: flex-start;
        }
        .right {
            width: 50vw;
            height: 80vh;
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            border: 1px solid rgba(0, 0, 0, 0.5);
            padding: 2rem;
            justify-content: center;
            align-content: center;
        }
    </style>


    <title>SDK Test Demo</title>
</head>

<body>
    <h1>SDK Test Demo</h1>
    <div class="checkout-container">
        <form id="payment-form">
            <div style="margin-bottom: 2rem;">
                <input name="payment" type="radio" , id="tonder-pay" value="1"/>
                <label for="tonder-pay">Pago con tarjeta de credito o debito</label>
                <div style="margin-top: 2rem;" id="tonder-checkout">
                </div>
            </div>
            <div style="margin-bottom: 2rem;" value="2">
                <input name="payment" type="radio" , id="other" />
                <label for="other">Otra opcion</label>
            </div>
        </form>
        <div class="right">
            <span>Right content!</span>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
